<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cairo:wght@700&family=Inter:wght@400;700&family=Jomhuria&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Open+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">


  <style>
    .attribution { font-size: 11px; text-align: center; position: relative;
    top: -100px;}
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution a:last-child { text-decoration: none; font-weight: bold; color: #e91e63;}
  </style>
</head>

<body>

  <div class="box">
    <div class="image">
      <img src="images/bg-pattern-card.svg" alt="pic" />
      <img class="try" src="images/image-victor.jpg" alt="pic" />

    </div>
    <h2>Victor Crest</h2>
    <span class="try-1">26</span>
    <p>London</p>

    <ul>
      <li>
        <span class="num">80K</span>
        <span class="word">Followers</span>
      </li>
      <li>
        <span class="num">803K</span>
        <span class="word">Likes</span>
      </li>
      <li>
        <span class="num">1.4K</span>
        <span class="word">Photos</span>
      </li>
    </ul>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">&lt;OLA/&gt;</a>.
  </div>
</body>

</html>
